<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Terminal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Solo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link map" href="/signout">Sign Out</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link map" href="/create_bike">Create Bike</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link map" href="/add_terminal">Add Terminal</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link map" href="/admin_signup">Add Admin</a>
                </li>
            </ul>
          </div>
        </div>
      </nav>
      <form action="{% url 'add_terminal' %}" method="POST">
        {% csrf_token %}
          {{form}}
        <div class="form-floating mb-4 w-25">
          <input type="text" name="term_id" class="form-control" id="floatingInput" required/>
          <label class="form-label" for="floatingInput">Terminal ID</label>
        </div>
      
        <div class="form-floating mb-4 w-25">
          <input type="text" name="term_name" class="form-control" id="floatingInput" required/>
          <label class="form-label" for="floatingInput">Terminal Name</label>
        </div>
        <div class="form-floating mb-4 w-25">
            <input type="text" name="lat" class="form-control" id="floatingInput" required/>
            <label class="form-label" for="floatingInput">Latitude</label>
          </div>
        
          <div class="form-floating mb-4 w-25">
            <input type="text" name="lon" class="form-control" id="floatingInput" required/>
            <label class="form-label" for="floatingInput">Longitude</label>
          </div>
      
        <button type="submit" class="btn btn-primary btn-block mb-4">Create</button>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
