<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Receipt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Solo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link map" href="/show_loc">Map</a>
              </li>
              <li class="nav-item">
                <a class="nav-link map" href="/signout">Sign Out</a>
              </li>
              <li class="nav-item">
                <a class="nav-link map" href="/update_balance">Update Balance</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <table class="table">
        <form action="{% url 'signin' %}" method="POST">
          {% csrf_token %}
          {{form}}
          <thead>
            <tr>
              <th scope="col">Receipt Number</th>
              <th scope="col">Date</th>
              <th scope="col">Bike_id</th>
              <th scope="col">Email</th>
              <th scope="col">Cost</th>
            </tr>
          </thead>
          <tbody>
            
            <tr>
            {% for item in query_results %}
              <td>{{item}}</td>
              {% endfor %}
            </tr>
            
            <tr>
                <td>
                  <button type="submit" class="btn btn-primary btn-lg btn-block">Return to Home</button>
                </td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
