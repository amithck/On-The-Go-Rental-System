<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://i.pinimg.com/736x/d5/e1/3d/d5e13d729035e404a2dae28254dd6598.jpg" class="img-fluid"
            alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form action="{% url 'signin' %}" method="POST">
            {% csrf_token %}
            {{form}}
            <div class="form-floating mb-4">
              <input type="email" name="email1" class="form-control form-control-lg" autocomplete="off" id="floatingInput" required/>
              <label class="form-label" for="floatingInput">Email address</label>
            </div>

            <div class="form-floating mb-4">
              <input type="password" name="pass1" class="form-control form-control-lg" id="floatingInput" required/>
              <label class="form-label" for="floatingInput">Password</label>
            </div>

            <div class="d-flex justify-content-around align-items-center mb-4">

              <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
              
          </form>
        </div>
        <div class="d-flex justify-content-around align-items-center mb-4">
        {{f}}
      </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
